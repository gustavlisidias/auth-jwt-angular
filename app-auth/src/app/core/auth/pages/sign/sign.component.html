<div class="container-fluid shadow vh-100 d-flex justify-content-center align-items-center">
    <form class="text-center bg-white rounded w-25 p-3" [formGroup]="formAuth" (ngSubmit)="submitForm()">
        <img class="mb-3" src="assets/logo.svg" width="120" height="100">

        <div class="form-floating">
            <input type="email" class="form-control" id="inputEmail" formControlName="email" placeholder="Email">
            <label for="inputEmail">Email</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="inputSenha" formControlName="senha" placeholder="Senha">
            <label for="inputSenha">Senha</label>
        </div>

        <div class="checkbox d-flex justify-content-start p-2">
            <small class="fw-light"><input class="form-check-input" type="checkbox" value="lembrar"> Lembrar</small>
        </div>

        <button class="btn btn-lg btn-danger w-100" id="btnEntrar" [disabled]="formAuth.invalid">Entrar</button>

        <span class="text-danger fs-6" *ngIf="msgError">{{ msgError }}</span>
    </form>
</div>
